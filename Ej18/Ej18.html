<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <script>
      do{
        var num = parseInt(prompt("Introduce un número, si es 0, el programa parara"));
        if(num == 0){
        alert("Cerrando");// El numero era 0
        }else if(num % 2 == 0){//Par
            alert("El numero es par");
        }else{ // Impar
            alert("El numero es impar");
        }
        }while(num != 0); //Se mantiene en el bucle mientras el número sea distinto de 0
        
    </script>
</body>
</html>
