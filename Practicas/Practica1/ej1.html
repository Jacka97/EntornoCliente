<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>

        function abrirVentanaNoRedimensionable() {
            const windowFeatures = "left=100,top=100,width=800,height=600"; //Dimensiones de la ventana
            var ventana = window.open("", "miVentana", windowFeatures); //("contenido", "nombre de ventana", "dimensiones")
            var tieneJava = "";
            if (navigator.javaEnabled) {  //Verifica si el navegador tiene Java instalado
                tieneJava = "Sí, tiene Java";
            } else {
                tieneJava = "No, no tiene Java";
            }
            ventana.document.write(  //Escribe en la ventana

                "<h3>Ejemplo de Ventana Nueva</h3>" +
                "<p>URL de la página: " + location.href + " </p>" +  //URL de la página actual
                "<p>Protocolo utilizado: " + location.protocol + "</p>" +   //Protocolo utilizado (http, https, etc.)
                "<p>User Agent: " + navigator.userAgent + "</p>" +   //Identificador del navegador
                "<p> " + tieneJava + " </p>" + 
                "<iframe src='https://www.wikipedia.es'</iframe>"
            );
        }
        
        // Solicitar datos al usuario
        let nombre = prompt("Introduzca su nombre y apellidos:");
        let dia = prompt("Introduzca el día de nacimiento:");
        let mes = prompt("Introduzca el mes de nacimiento:");
        let año = prompt("Introduzca el año de nacimiento:");

        // Procesar datos
        let edad = new Date().getFullYear() - año;

        let primeraLetraA;
        if (nombre.indexOf("a") !== -1) {
            primeraLetraA = nombre.indexOf("a") + 1;
        } else {
            primeraLetraA = -1;
        }

        let ultimaLetraA;
        if (nombre.lastIndexOf("a") !== -1) {
            ultimaLetraA = nombre.lastIndexOf("a") + 1;
        } else {
            ultimaLetraA = -1;
        }

        let nombreSinTresPrimeras = nombre.slice(3);
        let nombreMayusculas = nombre.toUpperCase();

        let coseno180 = Math.cos(180 * Math.PI / 180);

        let maxNumero;
        let numeros = [34, 67, 23, 75, 35, 19];
        maxNumero = numeros[0];
        for (let i = 1; i < numeros.length; i++) {
            if (numeros[i] > maxNumero) {
                maxNumero = numeros[i];
            }
        }

        let numeroAleatorio = Math.random();
        // Imprimir resultados en la ventana principal
        document.write("<p>Buenos días " + nombre + "</p>");
        document.write("<p>Tu nombre tiene " + nombre.length + " caracteres, incluidos espacios.</p>");
        document.write("<p>La primera letra A de tu nombre está en la posición: " + primeraLetraA + "</p>");
        document.write("<p>La última letra A de tu nombre está en la posición: " + ultimaLetraA + "</p>");
        document.write("<p>Tu nombre menos las 3 primeras letras es: " + nombreSinTresPrimeras + "</p>");
        document.write("<p>Tu nombre todo en mayúsculas es: " + nombreMayusculas + "</p>");
        document.write("<p>Tu edad es: " + edad + " años.</p>");
        document.write("<p>Naciste un feliz " + dia + " de " + mes + " del año " + año + ".</p>");
        document.write("<p>El coseno de 180 es: " + coseno180 + "</p>");
        document.write("<p>El número mayor de (34, 67, 23, 75, 35, 19) es: " + maxNumero + "</p>");
        document.write("<p>Ejemplo de número al azar: " + numeroAleatorio + "</p>");
        
        abrirVentanaNoRedimensionable();
    </script>
</body>

</html>
