<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="ej3.css">
</head>

<body>
    <div id="zonadibujo"></div>
    <script>
        function color() {
            return Math.floor(Math.random() * 256); // Numero aleatorio entre 0 y 255
        }
        
        let tabla = document.createElement('table');
        for (let i = 0; i < 30; i++) { // For que printea la tabla
            let fila = document.createElement('tr');
            for (let j = 0; j < 30; j++) {
                let celda = document.createElement('td');
                celda.style.backgroundColor = "rgb(" + color() + ", " + color() + ", " + color() + ")";
                fila.appendChild(celda);
            }
            tabla.appendChild(fila);
        }
        document.getElementById("zonadibujo").appendChild(tabla);
    </script>
</body>
</html>
