<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Alta de Libros</h1>
    <form id="bookForm">
        <label for="title">Título:</label><br>
        <input type="text" id="title" required><br><br>

        <label for="author">Autor:</label><br>
        <input type="text" id="author" required><br><br>

        <label for="price">Precio:</label><br>
        <input type="number" id="price" required><br><br>

        <label for="publisher">Editorial:</label><br>
        <select id="publisher" required>
            <option value="">Selecciona una editorial</option>
        </select>
        <br>
        <input type="text" id="newPublisher" placeholder="Añadir nueva editorial">
        <button type="button" onclick="addPublisher()">Añadir</button><br><br>

        <label>Ubicación:</label><br>
        <ul id="locations">
            <li>Dirección 1: Calle Falsa 123</li>
        </ul>
        <button type="button" onclick="showMoreLocations()">+</button>
        <button type="button" onclick="showLessLocations()">-</button>
        <br><br>

        <button type="submit">Guardar Libro</button>
    </form>

    <script>
        const publishers = [];
        const locations = [
            "Calle Falsa 123",
            "Avenida Siempre Viva 742",
            "Boulevard de los Sueños Rotos 456"
        ];
        let currentLocationIndex = 0;
        const locationsPerPage = 1;

        function addPublisher() {
            const newPublisher = document.getElementById('newPublisher').value;
            if (newPublisher && !publishers.includes(newPublisher)) {
                publishers.push(newPublisher);
                const select = document.getElementById('publisher');
                const option = document.createElement('option');
                option.value = newPublisher;
                option.textContent = newPublisher;
                select.appendChild(option);
                document.getElementById('newPublisher').value = ''; // Limpiar campo
            }
        }

        function showMoreLocations() {
            const ul = document.getElementById('locations');
            const nextLocation = locations[currentLocationIndex + locationsPerPage];
            if (nextLocation) {
                const li = document.createElement('li');
                li.textContent = `Dirección ${currentLocationIndex + 2}: ${nextLocation}`;
                ul.appendChild(li);
                currentLocationIndex += locationsPerPage;
            }
        }

        function showLessLocations() {
            const ul = document.getElementById('locations');
            if (ul.children.length > 1) {
                ul.removeChild(ul.lastChild);
                currentLocationIndex -= locationsPerPage;
            }
        }

        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí podrías agregar la lógica para guardar el libro
            alert('Libro guardado: ' + document.getElementById('title').value);
        });
    </script>
</body>
</html>
