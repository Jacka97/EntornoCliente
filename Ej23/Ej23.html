<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Introduce un numero")); //Pide numero por pantalla
        for(i=1; i<=numero; i++){
            document.writeln(i + "<br>"); //Muestra desde 1 a N
        }
    </script>
</body>
