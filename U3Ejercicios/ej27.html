<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crear la variable con la cadena
        var cadena = "Centro de Estudios IES el Grao";

        // Encontrar la posición de la palabra "de"
        var posicionDe = cadena.indexOf("de");

        // Extraer 11 caracteres a partir de la posición "de"
        var subcadenaDe = cadena.substr(posicionDe, 11);
        document.write(subcadenaDe); // "de Estudios"

    </script>
</body>

</html>
