<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num = parseFloat(prompt("Introduce un numero con decimales: "));
        document.write(Math.ceil(num)); //Elimina los decimales, ya que al no pasarle por parametro nada, equivale a 0 decimales, y redondea a la alza
    </script>
</body>
