<body>
    <!-- Crear una Cadena con vuestro nombre completo e indicar cuantas palabras contiene. Por
ejemplo: Pedro Ros Molina - 3 palabras // Jose Luis Martín Gómez - 4 palabras. -->
    <script>
        var nombre = "Daniel Zaragoza Altarriba";
        var palabras = nombre.split(" "); // Split separa la cadena de texto por una condicion, y guarda cada una de estas separaciones en un array
        document.write( palabras.length + " palabras");
    </script>
</body>
