<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 32</title>
</head>
<body>
    <!-- Crear una variable con el contenido “Centro de Estudios IES el Grao” y devolver la cadena inversa -->
    <script>
        var contenido = "Centro de Estudios IES el Grao";
        var contenidoInv = "";

        // Invertir la cadena
        for (var i = contenido.length - 1; i >= 0; i--) {
            contenidoInv += contenido[i];
        }

        document.write(contenidoInv);
    </script>
</body>
</html>
