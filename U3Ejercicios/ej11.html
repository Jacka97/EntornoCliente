<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <h1>Introducir por teclado, y convertir a Int</h1>
    <script>
        var dato = prompt("Introduce cualquier valor por teclado");

        document.write("Introduciste: " + dato + " </br>");
        var datoINT = parseInt(dato); // parseInt convierte la variable a tipo INT
        document.write("El valor convertido a INT es: " + datoINT);
    </script>
</body>
</html>
