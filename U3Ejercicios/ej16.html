<!DOCTYPE html>

    <meta charset="UTF-8">

</head>

<body>
    <script>
      
        function extraerFichaAleatoria() {   // Función para generar una ficha de dominó aleatoria
            var valor1 = Math.floor(Math.random() * 6) + 1; // Valor entre 1 y 6
            var valor2 = Math.floor(Math.random() * 6) + 1; 
            return [valor1, valor2];
        }


        var ficha = extraerFichaAleatoria();

        
        document.write("Ficha extraída: [" + ficha[0] + ", " + ficha[1] +"]"); // Mostramos la ficha extraída en el documento

    </script>
</body>

</html>
