<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
</head>

<body>
    <script>
        // Crear la variable con la cadena
        var cadena = "Centro de Estudios IES el Grao";

        // Encontrar la posición de la palabra "Estudios" dentro de la cadena
        var posicionEstudios = cadena.indexOf("Estudios");
        document.write("Posición de 'Estudios': " + posicionEstudios + "<br>"); // 10

        // Encontrar la última posición del carácter "a" dentro de la cadena
        var ultimaPosicionA = cadena.lastIndexOf("a");
        document.write("Última posición de 'a': " + ultimaPosicionA); // 27

    </script>
</body>

</html>
