<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Introduce un numero: "));
        var raizC = Math.sqrt(num); // Calcula la raiz cuadrada de un numero pasado por parametro
        var elev = num ** 2; //Eleva a dos el numero
        document.write("El cuadrado de " +num + " es " + elev + " y la raiz cuadrada es " + raizC);
    </script>
</body>
</html>
