<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            // Pedimos el número al usuario
            var numero = parseFloat(prompt("Introduce un número:"));

            // Mostramos el número con tres decimales usando toFixed(3)
            document.write("El número con tres decimales es: " + numero.toFixed(3));
        

 

    </script>
</body>

</html>
