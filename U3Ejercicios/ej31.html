<!DOCTYPE html>

<body>
    <!-- Crear dos variables. Una variable tendrá como contenido “esto es una prueba de texto” y la
segunda “LUIS ROS CASTRO”. Convertir la primera variable a mayúscula y en la segunda
variable a minúsculas -->
<script>
    var n2 = "LUIS ROS CASTRO";
    var n1 = "esto es una prueba de texto";
    var n1Mayus = n1.toUpperCase(); //Cambia a mayusculas
    var n2Minus = n2.toLowerCase(); // cambia a minusculas
    document.write("La primera variable en mayus es: " + n1Mayus + " y la segunda en minusculas : " + n2Minus);
</script>
</body>
</html>
