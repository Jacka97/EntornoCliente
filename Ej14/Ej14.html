    <script>
        var num = 2;
        
        for(i=1; i<=10; i++){ //Un for que itera 10 veces
            document.write("Tabla del " +i+  " <br>")
            document.write("********* <br>")
            for(j=1; j<=10; j++){
            document.writeln(i + " X " + j + " = " +j*i+ " <br>") // Printea cada linea de la tabla de multiplicar
            }
        }
    </script>
