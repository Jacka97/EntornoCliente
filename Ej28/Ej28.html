<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 28</title>
</head>
<body>
    <script>
        var totalPos = 0;
        var totalNeg = 0;
        for(i = 1; i <= 10; i++){ // 10 iteraciones
            var num = parseInt(prompt("Introduce un numero")); //Pide numero por pantalla y lo suma al total
            if(num < 0){
                totalNeg += num; // Suma los numeros negativos
            }else{
                totalPos += num; // Suma los numeros positivos
            }
        }
        document.write("El total de los positivos es "+ totalPos + "<br>");
        document.write("El total de los negativos es "+ totalNeg + "<br>");
    </script>
</body>
</html>
