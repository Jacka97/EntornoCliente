<body>
    <script>
        const euro = 166.386; // const crea una constante
        var sueldo = 1000000; // 1 millon de pesetas
        // 1 euros son 166.386 pesetas, Cuantos euros son 1 millon de pesetas?
        document.writeln("El sueldo de "+ sueldo + " de pesetas son "+ (sueldo/euro).toFixed(2) + " euros")// .toFixed(x) permite selecionar el numero de los decimales
    </script>
</body>
