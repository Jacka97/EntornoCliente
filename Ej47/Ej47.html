<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 47</title>
</head>
<body>
    <script>
        for(i=0; i <= 100; i++){//100 iteraciones, solo muestra aquellos que el modulo sea 0 (multiplos de 5)
            if(i%5 == 0){
                document.write(i+ "<br>")
            }
        }
    </script>
</body>
</html>
