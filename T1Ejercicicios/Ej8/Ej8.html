<body>
    <script>
        const euro = 166.386; // const crea una constante
        var gasto = 1000; // mil euros
        // 1 euro son 166.386 pesetas, Cuantos euros son 1 millon de pesetas?
        document.writeln("El gasto de "+ gasto + " de euros son "+ (gasto*euro).toFixed(2) + " pesetas")// .toFixed(x) permite selecionar el numero de los decimales
    </script>
</body>
