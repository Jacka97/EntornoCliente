<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <script>

        do{
        var num = parseInt(prompt("Introduce un número, si es cuadrado el programa parará"));
        alert( num**2 ); //Muestra el cuadrado por pantalla
        }while(num > 0); //Se mantiene en el bucle mientras el número sea positivo
        document.write("El número introducido era negativo, cerrando");
    </script>
</body>
</html>
