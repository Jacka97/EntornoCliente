<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 25</title>
</head>
<body>
    <script>
        var total = 0;
        for(i = 1; i <= 15; i++){ // 15 iteraciones
            total += parseInt(prompt("Introduce un numero")); //Pide numero por pantalla y lo suma al total
        }
        document.write("El total es "+ total);
    </script>
</body>
</html>
