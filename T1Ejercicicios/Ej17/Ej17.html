<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
</head>
<body>
    <script>
        do{
        var num = parseInt(prompt("Introduce un número, si es 0, el programa parara"));
        if(num > 0){//Positivo
            alert("El numero es positivo");
        }else if (num < 0){ // Negativo
            alert("El numero es negativo");
        }else{
            alert("Cerrando");// El numero era 0
        }
        }while(num != 0); //Se mantiene en el bucle mientras el número sea distinto de 0
        
    </script>
</body>
</html>
