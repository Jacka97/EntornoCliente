<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 40</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Introduce un numero del uno al siete"));
        if(num == 1){
            alert("Lunes");
        }else
        if(num == 2){
            alert("Martes");
        }if(num == 3){
            alert("Miercoles");
        }else if(num == 4){
            alert("Jueves");
        }else if(num == 5){
            alert("Viernes");
        }else if(num == 6){
            alert("Sabado");
        }else if(num == 7){
            alert("Domingo");
        }else{
            alert("No has introducido un numero valido!")
        }
        //Compara con el numero con los dias de la semana, y si es superior a 7 muestra el error
    </script>
</body>
</html>
