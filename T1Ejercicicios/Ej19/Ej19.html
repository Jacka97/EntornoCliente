<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <script>
        var numeros = 0;
          do{
        var num = parseInt(prompt("Introduce un número, si es menor que 0, el programa parara"));
        
        if(num >= 0){//Positivo
            alert("El numero es positivo");
            numeros++; //Suma por iteracion donde el numero sea positivo
        }else if (num < 0){ // Negativo
            alert("El numero es negativo")
            alert("Se han escrito + "  +numeros +" numeros")
        }
        }while(num >= 0); //Se mantiene en el bucle mientras el número sea psitivo
        
    </script>
</body>
</html>
